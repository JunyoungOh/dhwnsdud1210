<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <title>프로필 대시보드</title>

  <!-- (선택) 파비콘/매니페스트가 있다면 유지 -->
  <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
  <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->

  <!-- Google OAuth & Calendar API (필수) -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>

  <!-- 발급받은 "웹 애플리케이션" OAuth 클라이언트 ID를 넣어주세요 -->
  <script>
    // 예: "1234567890-abcdefghijklmnopqrstu.apps.googleusercontent.com"
    window.GOOGLE_OAUTH_CLIENT_ID = "여기에_발급받은_Web_Client_ID_문자열";
  </script>

  <!-- (선택) 기본 스타일 초기화 -->
  <style>
    html, body, #root { height: 100%; }
    body { margin: 0; background: #f9fafb; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
  </style>
</head>
<body>
  <noscript>이 앱을 사용하려면 브라우저에서 JavaScript를 활성화하세요.</noscript>
  <div id="root"></div>
  <!-- CRA/Vite 등의 번들러가 빌드 시 자동으로 JS/CSS를 주입합니다. -->
</body>
</html>
